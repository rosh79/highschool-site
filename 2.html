    <h2>선덕 고등학교(Sunduck High School)</h2>
    서울특별시 도봉구 쌍문동에 위치한 자율형 사립고등학교.
    <p>1983년 개교 당시엔 도봉구 우이동(現 강북구 우이동)[1]에 위치하고 있었으며 1990년 5월 12일에 현 위치로 이전했다.</p>
    <img src="sunduck.jpg">
    <p style="margin-top:20px;">학교 이름 선덕(宣德)은 설립자의 고향인 함경남도 함주군 선덕면에서 딴 것이다.</p>
